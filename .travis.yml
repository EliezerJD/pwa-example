#.travis.yml

language: node_js
node_js:
  - "12.13.1"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g vue

script:
  - npm run lint
  - npm run build

after_success:
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change